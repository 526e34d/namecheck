<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-group mt-4">
            <h2>
            <label for="name" >Please Enter Your Name </label></h2>
            <input type="email" onclick = clearContent() class="form-control" id="name" placeholder="name@example.com">
          </div>
        
        <h1 id='value'></h1>
        <div class="de"></div>
        <div class="card mb-4">
            <ul class='list-group list-group-flush ' id='detail'>

            </ul>
       
        
        
        </div>
        <button type="submit" class='btn btn-info'onclick="nameCheck()">submit</button>

    </div>
  
   
    <script>
         document.querySelector(".card").style.display = 'none';
        function clearContent(){
            let de = document.querySelector("#detail").innerHTML = '';
            let va = document.querySelector("#value").innerHTML = '';
            document.querySelector(".card").style.display = 'none';

        }
        function nameCheck(){
            var total = 0;
       let name = document.querySelector("#name").value
       let c_name = name.toUpperCase();
       let letter_name = c_name.split("")
       let weight = letter_name.map(l => getLetterWeight(l))
       console.log(name)
       console.log(c_name)
       console.log(letter_name)
       console.log('----------')
       console.log(weight.length)
       for (i=0;i<weight.length;i++){

        total = total+parseInt(weight[i])
       //console.log(total)
       
       }
       console.log(total)

       
       let success = [1,6,19,37,46,15,24,33,42,51,60,69]
       if(success.indexOf(total) > -1){
   
       
       var tot = document.createElement('div');
       tot.classList.add('display-4')
       tot.classList.add('badge');
       tot.classList.add('badge-success')
       tot.innerHTML = total
       document.querySelector("#value").appendChild(tot);
       }
       else{

       
       var tot = document.createElement('div');
       tot.classList.add('display-4')
       tot.classList.add('badge');
       tot.classList.add('badge-danger')
       tot.innerHTML = total
       document.querySelector("#value").appendChild(tot);

       }
      
       
        }
        
        function getLetterWeight(el){
           
            document.querySelector(".card").style.display = 'block';
            let one = ['A','I','Y','J','Q']
            let two = ['B','K','R']
            let three = ['C','G','L','S']
            let four = ['D','M','T']
            let five = ['E','H','N','X']
            let six = ['U','V','W']
            let seven = ['O','Z']
            let eight = ['F','P']
            if(one.indexOf(el) > -1){
                var btn = document.createElement("li");
                btn.classList.add('list-group-item')
                btn.innerHTML = el+'  '+'--'+''+1
                document.querySelector("#detail").appendChild(btn);
                return 1
                
            }
            else if (two.indexOf(el) > -1){
                var btn = document.createElement("li");
                btn.classList.add('list-group-item')
                btn.innerHTML = el+'  '+'--'+''+2
                document.querySelector("#detail").appendChild(btn);
                return 2
            }
            else if (three.indexOf(el) > -1){
                var btn = document.createElement("li");
                btn.classList.add('list-group-item')
                btn.innerHTML = el+'  '+'--'+''+3
                document.querySelector("#detail").appendChild(btn);
                return 3
            }
            else if (four.indexOf(el) > -1){
                var btn = document.createElement("li");
                btn.classList.add('list-group-item')
                btn.innerHTML = el+'  '+'--'+''+4
                document.querySelector("#detail").appendChild(btn);
                return 4
            }
            else if (five.indexOf(el) > -1){
                var btn = document.createElement("li");
                btn.classList.add('list-group-item')
                btn.innerHTML = el+'  '+'--'+''+5
                document.querySelector("#detail").appendChild(btn);
                return 5
            }
            else if (six.indexOf(el) > -1){
                var btn = document.createElement("li");
                btn.classList.add('list-group-item')
                btn.innerHTML = el+'  '+'--'+''+6
                document.querySelector("#detail").appendChild(btn);
                return 6
            }
            else if (seven.indexOf(el) > -1){
                var btn = document.createElement("li");
                btn.classList.add('list-group-item')
                btn.innerHTML = el+'  '+'--'+''+7
                document.querySelector("#detail").appendChild(btn);
                return 7
            }
            else if (eight.indexOf(el) > -1){
                var btn = document.createElement("li");
                btn.classList.add('list-group-item')
                btn.innerHTML = el+'  '+'--'+''+8
                document.querySelector("#detail").appendChild(btn);
                return 8
            }
            else {
                var btn = document.createElement("li");
                btn.classList.add('list-group-item')
                btn.innerHTML = '  '+'--'
                document.querySelector("#detail").appendChild(btn);
                return 0
            }
            
        }
    </script>
</body>
</html>
